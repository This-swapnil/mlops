    <div>
        <!-- nav bar ends -->
        <div class="container-contact100">
            <div class="wrap-contact100">
                <form class="contact100-form validate-form" action="/predict" method="POST">
                    <span class="contact100-form-title">
                        Predict
                    </span>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Process temperature</span>
                        <input class="input100" type="number" name="pt" step="0.01"
                            placeholder="Proc temp expected range 305.7 to 313.8">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Rotational speed</span>
                        <input class="input100" type="number" name="RT"
                            placeholder="Rt speed expected range 1168.0 to 2886.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Torque</span>
                        <input class="input100" type="number" step="0.01" name="Torque"
                            placeholder="Torque expected range 3.8 to 76.6">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Tool wear</span>
                        <input class="input100" type="number" name="TW"
                            placeholder="Tool wear expected range 0.0 to 253.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">TWF</span>
                        <input class="input100" type="number" name="TWF" placeholder="TWF expected range 0.0 to 1.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">HDF</span>
                        <input class="input100" type="number" name="HDF" placeholder="HDF expected range 0.0 to 1.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">PWF</span>
                        <input class="input100" type="number" name="PWF" placeholder="PWF expected range 0.0 to 1.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">OSF</span>
                        <input class="input100" type="number" name="OSF" placeholder="OSF expected range 0.0 to 1.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">RNF</span>
                        <input class="input100" type="number" name="RNF" placeholder="RNF expected range 0.0 to 1.0">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn">
                                <span>
                                    Submit
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>
                    </div>

                </form>
                <!-- <form class="contact100-form validate-form" ,method="POST">
                    <div class="container-contact100-form-btn">

                        </div>
                    </div>
